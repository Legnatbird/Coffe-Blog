<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="aboutus.html" class="navigation__link">About Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Coffee Blog with tips and courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes and tips</p>
        </div>
    </header>
    <main class="container">
        <h3 class="text-center">Contact With Us</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="camp">
                <label class="camp__label" for="name">Name</label>
                <input class="camp__field" type="text" placeholder="Your name" id="name">
            </div>
            <div class="camp">
                <label class="camp__label" for="email">E-mail</label>
                <input class="camp__field" type="email" placeholder="Your E-mail" id="email">
            </div>
            <div class="camp">
                <label class="camp__label" for="message">Message</label>
                <textarea class="camp__field camp__field--textarea" id="message"></textarea>
            </div>
            <div class="camp ">
                <input type="submit" value="Submit" class="button button--primary">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container ">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="aboutus.html" class="navigation__link">About Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
